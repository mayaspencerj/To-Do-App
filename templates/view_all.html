{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small> <input type="checkbox">
<!--               <button type="button" class="btn btn-danger btn-sm m-1" >Mark Complete</button> -->
            </div>
            <h2><a class="article-title">{{ post.title }}</a> </h2>

            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
